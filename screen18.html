<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
<!--
    Bootstrap 4
-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--
    JQ for Bootstrap
-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!--
    JQuery
-->
    <script src="jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="screen18.css">
    <script src="screen18.js" defer></script>-->

<!--
    Datapicker and Timepicker
-->
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.3/combined/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.3/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!--
Close button
-->
    <div class="container-fluid d-flex flex-row justify-content-end">
        <div>
            <img src="pictures/ic_close_black_18dp_1x.png" alt="close" class="closeBtn">
            <span class="whiteClose">Close</span>
        </div>
    </div>
<!--
form
-->
<form target="_self">
    <div class="container-fluid d-flex flex-row justify-content-center">
        <div class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-6 cont">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" autofocus required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" required>
            </div>
<!--
datapicker
-->
            <div class="col-md-12 row">
                <div class="dt col-12 col-sm-12 col-md-6 col-lg-6 padding">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 padding d-flex flex-row justify-content-center">
                        <span class="padding white col-5 col-sm-7 col-md-5 col-lg-5">Date:</span>
                        <input type="text" id="datapicker" width="0"
                               class="padding col-1 col-sm-1 col-md-1 col-lg-1">
                        <span id="dataText" class="white col-6 col-sm-4 col-md-6 col-lg-6">23-03-2018</span>

                    </div>
                </div>
<!--
timepicker
-->
                <div class="dt col-12 col-sm-12 col-md-6 col-lg-6 padding">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 padding d-flex flex-row justify-content-center">
                        <span class="padding white col-5 col-sm-7 col-md-5 col-lg-5">Time:</span>
                        <input type="text" id="timepicker" width="0"
                               class="padding col-1 col-sm-1 col-md-1 col-lg-1">
                        <span id="timeText" class="white col-6 col-sm-4 col-md-6 col-lg-6">23-03-2018</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confession">Confession</label>
                <select name="confession" id="confession" class="form-control" required>
                    <option id="first"></option>
                    <option>Judaism</option>
                    <option>Christianity</option>
                    <option>Islam</option>
                    <option>Buddism</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food">Type of Kitchen</label>
                <select id="food" class="form-control" required>
                    <option id="firstT"></option>
                    <option>Kosher</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Without preferances</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Description</label>
                <textarea id="comment" rows="5" class="form-control"></textarea>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary col-md-4 col-8">Create</button>
            </div>
        </div>
    </div>
</form>
    <script>
        $("#dataText").text(new Date().toLocaleDateString());
        $("#timeText").text(new Date().toLocaleTimeString().slice(0, 5));

        $("#confession").change(function () {
            $("#first").remove();
        });
        $("#food").change(function () {
            $("#firstT").remove();
        });


        $("#datapicker").datepicker({
            format: 'dd.mm.yyyy',
            icons: {
                rightIcon: '<img class="calendar" src="pictures/ic_event_note_white_18dp_2x.png" alt="calendar"/>'
            },
            change: function (data) {
                $("#dataText").text($("#datapicker").datepicker().value());
            }
        });

        $("#timepicker").timepicker({
            icons: {
                rightIcon: '<img class="calendar" src="pictures/ic_access_time_white_18dp_2x.png" alt="calendar"/>'
            },
            change: function (time) {
                $("#timeText").text($("#timepicker").timepicker().value());
            }
        });

    </script>
</body>
</html>
